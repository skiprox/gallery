<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Gallery by skiprox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/gallery.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Gallery</h1>
      <h2 class="project-tagline">A gallery creator</h2>
      <a href="https://github.com/skiprox/gallery" class="btn">View on GitHub</a>
      <a href="https://github.com/skiprox/gallery/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/skiprox/gallery/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content"></section>
    <section class="gallery-content">
      <h1 class="gallery-title">Slide Gallery</h1>
      <div id="gallery-wrapper" class="gallery-wrapper">
        <div class="gallery-inner">
          <ul class="gallery">
            <li class="gallery-item">
              <div class="gallery-image">
                <h1>Oh no!</h1>
              </div>
            </li><li class="gallery-item">
              <div class="gallery-image">
                <h1>What have you done!?</h1>
              </div>
            </li><li class="gallery-item">
              <div class="gallery-image">
                <h1>No! Please no!</h1>
              </div>
            </li><li class="gallery-item">
              <div class="gallery-image">
                <h1>But I have a family!</h1>
              </div>
            </li><li class="gallery-item">
              <div class="gallery-image">
                <h1>Please make it stop!</h1>
              </div>
            </li>
          </ul>
        </div>
        <div class="nav">
          <a href="#" class="left"></a>
          <a href="#" class="right"></a>
        </div>
        <div class="togglenav">
          <a href="#" class="togglenav-link active">1</a>
          <a href="#" class="togglenav-link">2</a>
          <a href="#" class="togglenav-link">3</a>
          <a href="#" class="togglenav-link">4</a>
          <a href="#" class="togglenav-link">5</a>
        </div>
      </div>
    </section>

  <script type="text/javascript" src="app.built.js"></script>
  </body>
</html>
